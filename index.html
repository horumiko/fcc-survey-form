<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style.css'>
    <title>FCC: Survey Form</title>
</head>
<body>
    <header id='header'>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <main id='main'>
        <form id="survey-form">
            <div class='field'>
                <input class='input' type='text' name='name' id='name' placeholder="Enter your name"  equired>
                <label class="label" for="name">Name</label>
            </div>
            <div class='field'>
                <input class='input' type='email' name='email' id='email' placeholder="Enter your Email" required>
                <label class="label" for="email">Email</label>
            </div>
            <div class='field'>
                <input  class='input' type='number' min='10' max='100' name='age' id='age' placeholder="Age"  required>
                <label class="label" for="age">Age (optional)</label>
            </div>
            <div class='field'>
                <p class='label'>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class='input' required>
                  <option disabled selected value>Select current role</option>
                  <option value="student">Student</option>
                  <option value="job">Full Time Job</option>
                  <option value="learner">Full Time Learner</option>
                  <option value="preferNo">Prefer not to say</option>
                  <option value="other">Other</option>
                </select>
            </div>
            <div class='field'>
                <p class='label'>Would you recommend freeCodeCamp to a friend?</p>
                <label class='label'>
                  <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>
                  
                <label class='label'>
                  <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>
          
                <label class='label'>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
            </form>
    </main>
    <footer id='footer'>

    </footer>
</body>
</html>
